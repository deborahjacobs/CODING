<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home </title>
    <link href="fff.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  </head>
  <body>
    <header>
    <nav>
      <label class="logo">Registration</label>
      <ul class="nav">
        <li class="navtype"><a href="aboutme.html">About Me</a></li>
        <li class="navtype"><a href="contact.html">Contact</a></li>
        <li class="navtype"><a href="registration.html">Registration</a></li>
        <li class="navtype"><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <form id="registration">
    <div class="form-group" >
        <label id="first-name-label"> First Name
        <input id="first-name"class="inline" type="text" placeholder="Enter your first name" required>
        </label>
    </div>
    <div class="form-group" >
      <label id="last-name-label"> Last Name
      <input id="last-name"class="inline" required type="text" placeholder="Enter your last name">
      </label>
    </div>
    <div class="form-group" >
      <label id="phone-label"> Phone
      <input id="phone"class="inline" required type="number" placeholder="Enter your phone number">
      </label>
    </div>
    <div class="form-group">
        <p>Gender</p>
        <select name="gender">
        <option value="">(select one)</option>
        <option value="x">Male</option>
        <option value="y">Female</option>
        <option value="0">Other</option>
        </select>
    </div>
    <div class="form-group" >
      <label id="country"> Country
      <input id="country"class="inline" required type="text" placeholder="Enter your country">
      </label>
  </div>
  <div class="form-group" >
    <label id="state-province"> State/Province
    <input id="state-province"class="inline" required type="text" placeholder="Enter your state or province">
    </label>
  </div>
  <div class="form-group" >
    <label id="email-label"> E-mail
    <input type="password" id="e-mail" class="inline" required placeholder="Enter your Email">
    </label>
  </div>
  <div class="form-group" >
    <label id="psw"> Password
    <input type="text" id="psw" class="inline" required placeholder="Enter your password">
    </label>
  </div>
  <div class="form-group" >
    <label id="psw"> Confirm Password
    <input type="text" id="psw" class="inline" required placeholder="Confirm password">
    </label>
  </div>
  <button class="submit" id="submit">Submit</button>
  </form>
  <footer>@deborahjacobs.com</footer>
  </body>
